<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./witcon-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiTCON 2025</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- 80% zoom only on GitHub Pages under /WiTCON_2025 -->
  <script>
    (function () {
      var onGitHubPages =
        location.hostname.endsWith("github.io") &&
        location.pathname.startsWith("/WiTCON_2025");
      if (onGitHubPages) {
        document.documentElement.classList.add("zoom-80");
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
